<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="container">
            <form class="d-flex py-5" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBar">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </section>



    <section>
        <div class="container text-light  text-center">
            <div class="row ">
                <div class="col-md-4  border border-1 rounded   p-5">
                    <div class="day-and-date d-flex justify-content-between py-3">

                        <p id="today"> </p>

                        <p id="location"></p>
                        <p id="today-date"></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 id="todayDegree" class="fs-1"></h2>
                        <img alt="" id="todayIcon" height="200">
                    </div>
                    <div class="d-flex justify-content-around py-5">
                        <h6 id="todayDescription"></h6>
                        <h6 id="wind"></h6>
                        <h6 id="compass"></h6>
                    </div>


                </div>




                <div class="col-md-4 border border-1 rounded  p-5">
                    <div class='p-3 '>
                        <h4 class="nextDay"></h4>

                      
                    </div>

                    <div class="">
                        
                           
                            <img alt="" height="200"  class="nextDayIcon p-5">
                      
                    </div>

                    <div class="" >
                        <h4 class=" p-3 maxDegree">Maximum:</h4>
                        <h4 class= " p-3 minDegree">Minimum:</h4>
                    </div>
                    <div class=" mt-5">

                        <h4 class="nextDescription"></h4>
                    </div>



                </div>



                <div class="col-md-4 border border-1 rounded  p-5">
                    <div class='p-3 '>
                        <h4 class="afterDay"></h4>

                      
                    </div>

                    <div class="">
                        
                           
                            <img alt="" height="200"  class="afterDayIcon p-5">
                      
                    </div>

                    <div class="" >
                        <h4 class=" p-3 maxDegreeAfter">Maximum:</h4>
                        <h4 class= " p-3 minDegreeAfter">Minimum:</h4>
                    </div>
                    <div class=" mt-5">

                        <h4 class="afterDescription"></h4>
                    </div>



                </div>


                

        </div>

    </section>








    <script src="index.js"></script>
</body>

</html>
